<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pico W Weather Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame text-center mt-4">
     <i class="fas fa-sun  fa-2x text-black-50 mb-2"></i>
      <h1 class="page-title">Pico W Weather Station</h1>

      <div class="w-cards mt-2">

        <div class="w-card">
          <div class="w-card__header">
            <div class="w-card__ico">
              <i class="fas fa-thermometer-three-quarters  fa-2x color-green"></i>
            </div>
            <div class="w-card__title  color-green">Температура</div>
          </div>
          <div class="w-card__body">27.5 C</div>
        </div>
        <div class="w-card">
          <div class="w-card__header">
            <div class="w-card__ico">
              <i class="fas fa-umbrella  fa-2x color-blue"></i>
            </div>
            <div class="w-card__title  color-blue">Вологість</div>
          </div>
          <div class="w-card__body">40.94 %</div>
        </div>
        <div class="w-card">
          <div class="w-card__header">
            <div class="w-card__ico">
              <i class="fas fa-feather fa-2x color-orange"></i>
            </div>
            <div class="w-card__title  color-orange">Тиск</div>
          </div>
          <div class="w-card__body">987.81 hPa</div>
        </div>
        <div class="w-card">
          <div class="w-card__header">
            <div class="w-card__ico">
              <i class="fas fa-water fa-2x color-cyan"></i>
            </div>
            <div class="w-card__title  color-cyan">Точка роси</div>
          </div>
          <div class="w-card__body">3.251238</div>
        </div>

      </div>

      <p class="mt-5 text-infobar">Сторінка самостійно перезавнтажується кожні 10 секунд</p>

    </div>
  </body>

</html>
